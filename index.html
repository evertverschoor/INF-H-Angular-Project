<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="assets/default.css" rel="stylesheet" />
  <script src="libs/angular.js"></script>
  <script src="libs/angular-route.js"></script>
  <script src="libs/angular-utils.js"></script>
</head>
<body data-ng-app="inventory">
  <div id="AppNavigation" data-ng-controller="navigationController">
    <a href="#!inventory">
      <img id="Logo" src="assets/icon_transparent_128.png" />
    </a>
    <a href="#!inventory" id="InventoryButton">
      <input type="button" value="Inventory" class="navigationButton"/>
    </a>
    <a href="#!login" id="LoginButton">
      <input type="button" value="Login" class="navigationButton"/>
    </a>
    <a href="#!register" id="RegisterButton">
      <input type="button" value="Register" class="navigationButton"/>
    </a>
    <a id="LogoutButton" style="display: none;">
      <input type="button" value="Logout" class="navigationButton" data-ng-click="logOut()"/>
    </a>
  </div>
  <div id="AppContent" data-ng-view=""></div>
  <div id="Footer">
    <img id="FooterGraphic" src="assets/icon_coloured_128.png" />
  </div>

  <script src="scripts/app.js"></script>
  <script src="scripts/services.js"></script>
  <script src="scripts/controllers.js"></script>
</body>
</html>
