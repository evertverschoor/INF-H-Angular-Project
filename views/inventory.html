<h1>Inventory</h1>
<div class="inventory" data-ng-repeat="inventory in inventories">
    <h3>{{inventory.name}}</h3>
    <table class="inventoryTable">
        <tbody>
            <tr data-ng-repeat="product in inventory.products">
                <td class="inventoryTableImage">
                    <img data-ng-src="{{product.image}}" class="productImage" />
                </td>
                <td class="inventoryTableName">{{product.name}}</td>
                <td class="inventoryTableQuantity">{{product.quantity}}</td>
                <td  class="inventoryTableModifiers">
                    <input type="button" class="productModifier" value="+" data-ng-click="product.quantity = product.quantity < 1000 ? product.quantity + 1 : product.quantity" />
                    <input type="button" class="productModifier" value="-" data-ng-click="product.quantity = product.quantity > 0 ? product.quantity - 1 : product.quantity" />
                </td>
            </tr>
        </tbody>
    </table>

    <a data-ng-click="saveInventoryQuantities(inventory)">
        <input type="button" class="button-alternative" value="Apply quantity changes"/>
    </a>
    <a href="#!addproduct?id={{inventory.id}}">
        <input type="button" class="button-alternative" value="Add product"/>
    </a>
    <a href="#!editinventory?id={{inventory.id}}">
        <input type="button" class="button-alternative" value="Edit inventory"/>
    </a>
    <a href="#!deleteinventory?id={{inventory.id}}">
        <input type="button" class="button-alternative" value="Delete inventory"/>
    </a>
</div>
<p data-ng-show="empty">You don't have any inventories yet, click 'New Inventory' to get started.</p>
<div class="inventory-bottom">
    <a href="#!newinventory" id="NewInventoryButton">
        <input type="button" class="button" value="New inventory"/>
    </a>
</div>
