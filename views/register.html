<h1>Register</h1>
<form data-ng-submit="register()">
    <input type="text" class="textInput" data-ng-model="username" placeholder="E-mail" data-ng-autofocus/>
    <input type="password" class="textInput" data-ng-model="password" placeholder="Password" />
    <input type="password" class="textInput" data-ng-model="confirmPassword" placeholder="Confirm password" />
    <input type="submit" class="button" value="Register"/>
</form>
