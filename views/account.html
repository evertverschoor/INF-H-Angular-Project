<h1>Account</h1>
<form data-ng-submit="apply()">
    <input type="password" class="textInput" data-ng-model="oldPassword" placeholder="Old password" data-ng-autofocus/>
    <input type="password" class="textInput" data-ng-model="newPassword" placeholder="New password" />
    <input type="password" class="textInput" data-ng-model="confirmNewPassword" placeholder="Confirm new password" />
    <input type="submit" class="button" value="Apply"/>
</form>
