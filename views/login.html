<h1>Login</h1>
<form data-ng-submit="login()">
    <input type="text" class="textInput" data-ng-model="username" placeholder="E-mail" id="LoginUsername" data-ng-autofocus/>
    <input type="password" class="textInput" data-ng-model="password" placeholder="Password" id="LoginPassword" />
    <input type="submit" class="button" value="Login" id="LoginSubmit"/>
</form>
